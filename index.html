<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Batimento de Base OTA</title>
</head>
<body>
    <!-- Cabeça~lho com Titulo da página -->
    <header>
        <h1>Batimento de Base OTA</h1>
    </header>
    <main>
        <!-- Container background -->
        <div class="container">
            <!-- Children com status OTA -->
            <div class="status" id="ota-status">
                <img src="img/img-ota-target.png" alt="arquivo ota">Status OTA: Aguardando upload...</div>
            <!-- Children com status TARGET -->
            <div class="status" id="target-status">
                <img src="img/img-ota-target.png" alt="arquivo target">Status TARGET: Aguardando upload...</div>
            <!-- BT_UPLOAD -->
            <button id="upload-btn">Upload</button>
            <!-- BT_DOWNLOAD -->
            <button id="download-btn" disabled>Download</button>
            <!-- BT_CANCELAR -->
            <button id="cancel-btn">Cancelar</button>
        </div>
    </main>
    <!-- footer logo -->
    <footer>
        <img src="img/telefonica-logo.png" alt="Logo Telefonica">
    </footer>
    <script src="index.js"></script>
</body>
</html>
